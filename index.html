<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- 
    Feel free to remove these styles or customise in your own stylesheet 👍 
  -->
 </head>
 <body>
    <main>
      <picture class="pix">
        <source media="(max-width: 500px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg"/>
      </picture>
      <section>
        <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

        <article>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</article>
        <div class="stats">
          <div class="stats-text"><h2>10k+</h2> <p>companies</p></div>
          <div class="stats-text"><h2>314</h2> <p>templates</p></div>
          <div class="stats-text"><h2>12m+</h2> <p>queries</p></div>
        </div>
        <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/traez">Trae Zeeofor</a>.
        </footer>
      </section>

    </main>
  </body>
</html>
